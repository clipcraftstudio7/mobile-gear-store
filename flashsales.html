<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sales - Mobile Gear Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/campaign-components.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="flash-sales-page" style="padding-top: 100px; min-height: 100vh; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);">
        <div class="flash-sales-header" style="text-align: center; margin-bottom: 50px; padding: 40px 20px;">
            <h1 style="font-size: 3rem; font-weight: 800; background: linear-gradient(45deg, #25d366, #128c7e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;">ðŸ”¥ Flash Sales</h1>
            <p style="font-size: 1.2rem; color: #ccc; max-width: 600px; margin: 0 auto;">Limited time offers on premium mobile gaming accessories!</p>
        </div>
        
        <div id="flash-sales-content">
            <!-- Content loaded by JavaScript -->
        </div>
    </div>

    <script src="components/navbar-loader.js"></script>
    <script src="assets/js/campaign-components.js"></script>
    <script>
        class FlashSalesPage {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadFlashSales();
                this.renderFlashSales();
            }

            async loadFlashSales() {
                try {
                    const response = await fetch('/flashsales');
                    const data = await response.json();
                    this.campaigns = data.campaigns || [];
                } catch (error) {
                    console.error('Error loading flash sales:', error);
                }
            }

            renderFlashSales() {
                const container = document.getElementById('flash-sales-content');
                
                if (!this.campaigns || this.campaigns.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 100px 20px; color: #ccc;">
                            <i class="fas fa-fire" style="font-size: 4rem; color: #666; margin-bottom: 20px;"></i>
                            <h2 style="font-size: 2rem; margin-bottom: 15px; color: #666;">No Active Flash Sales</h2>
                            <p style="font-size: 1.1rem; margin-bottom: 30px;">Check back soon for amazing deals!</p>
                            <a href="index.html" style="background: linear-gradient(45deg, #25d366, #128c7e); color: white; text-decoration: none; padding: 15px 30px; border-radius: 25px; font-weight: 600;">Back to Home</a>
                        </div>
                    `;
                    return;
                }

                const flashCampaigns = this.campaigns.filter(c => 
                    c.type === 'flash' && c.is_active && c.status === 'active'
                );

                if (flashCampaigns.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 100px 20px; color: #ccc;">
                            <i class="fas fa-fire" style="font-size: 4rem; color: #666; margin-bottom: 20px;"></i>
                            <h2 style="font-size: 2rem; margin-bottom: 15px; color: #666;">No Active Flash Sales</h2>
                            <p style="font-size: 1.1rem; margin-bottom: 30px;">Check back soon for amazing deals!</p>
                            <a href="index.html" style="background: linear-gradient(45deg, #25d366, #128c7e); color: white; text-decoration: none; padding: 15px 30px; border-radius: 25px; font-weight: 600;">Back to Home</a>
                        </div>
                    `;
                    return;
                }

                let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; padding: 0 16px; max-width: 1400px; margin: 0 auto;">';
                
                flashCampaigns.forEach(campaign => {
                    html += this.renderCampaign(campaign);
                });
                
                html += '</div>';
                container.innerHTML = html;
            }

            renderCampaign(campaign) {
                const products = campaign.campaign_products || [];
                
                return `
                    <div style="background: rgba(255, 255, 255, 0.05); border: 1px solid #333; border-radius: 20px; padding: 30px;">
                        <div style="text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #333;">
                            <h2 style="font-size: 1.8rem; font-weight: 700; color: #25d366; margin-bottom: 10px;">${campaign.title}</h2>
                            <p style="color: #ccc; line-height: 1.6; margin-bottom: 15px;">${campaign.description}</p>
                            <div style="background: rgba(255, 71, 87, 0.1); border: 1px solid #ff4757; border-radius: 10px; padding: 15px;">
                                <div style="font-size: 0.9rem; color: #ffa502; margin-bottom: 5px;">Sale Ends In:</div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: #ff4757; font-family: monospace;">${this.formatCountdown(campaign.time_left_seconds)}</div>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 14px;">
                            ${products.map(product => this.renderProduct(product)).join('')}
                        </div>
                    </div>
                `;
            }

            renderProduct(product) {
                const originalPrice = product.original_price || product.product?.price || 0;
                const salePrice = product.sale_price || 0;
                const discount = originalPrice > 0 ? Math.round(((originalPrice - salePrice) / originalPrice) * 100) : 0;
                const remainingStock = product.remaining_reserved_stock || 0;

                return `
                    <div style="background: rgba(255, 255, 255, 0.03); border: 1px solid #333; border-radius: 12px; padding: 12px; text-align: center;">
                        <div style="position: relative; margin-bottom: 20px;">
                            <img src="${product.product?.image || 'assets/images/default-product.jpg'}" 
                                 alt="${product.product?.name || 'Product'}" 
                                 style="width: 100%; height: 140px; object-fit: cover; border-radius: 8px;" />
                            ${discount > 0 ? `<div style="position: absolute; top: 8px; right: 8px; background: #ff4757; color: #fff; width: 28px; height: 28px; border-radius: 50%; font-size: 0.65rem; font-weight: 700; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">-${discount}%</div>` : ''}
                        </div>
                        
                        <h3 style="font-size: 1rem; font-weight: 600; color: white; margin-bottom: 12px; line-height: 1.35;">${product.product?.name || 'Product'}</h3>
                        
                        <div style="margin-bottom: 15px;">
                            <span style="text-decoration: line-through; color: #666; font-size: 0.95rem; margin-right: 8px;">$${(originalPrice / 100).toFixed(2)}</span>
                            <span style="color: #25d366; font-size: 1.15rem; font-weight: 700;">$${(salePrice / 100).toFixed(2)}</span>
                        </div>
                        
                        <div style="margin-bottom: 16px;">
                            <div style="width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; overflow: hidden; margin-bottom: 6px;">
                                <div style="height: 100%; background: linear-gradient(90deg, #25d366, #128c7e); width: ${Math.min(100, (remainingStock / product.reserved_stock) * 100)}%;"></div>
                            </div>
                            <div style="font-size: 0.85rem; color: #ffa502; font-weight: 600;">
                                ${remainingStock > 0 ? `Only ${remainingStock} left!` : 'Out of Stock'}
                            </div>
                        </div>
                        
                        <button onclick="flashSalesPage.addToCart(${product.id})" 
                                style="width: 100%; background: linear-gradient(45deg, #25d366, #128c7e); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer;"
                                ${remainingStock === 0 ? 'disabled' : ''}>
                            ${remainingStock === 0 ? 'Sold Out' : 'Add to Cart'}
                        </button>
                    </div>
                `;
            }

            formatCountdown(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m ${secs}s`;
                } else if (minutes > 0) {
                    return `${minutes}m ${secs}s`;
                } else {
                    return `${secs}s`;
                }
            }

            async addToCart(campaignProductId) {
                try {
                    const response = await fetch('/cart/reserve', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            campaign_product_id: campaignProductId,
                            quantity: 1,
                            session_id: window.campaignComponents?.sessionId || 'guest-' + Date.now()
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showNotification('Item added to cart successfully!', 'success');
                    } else {
                        this.showNotification(data.error, 'error');
                    }
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    this.showNotification('Failed to add item to cart', 'error');
                }
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 10px; 
                    color: white; font-weight: 600; z-index: 10001; max-width: 300px;
                    background: ${type === 'success' ? 'linear-gradient(45deg, #25d366, #128c7e)' : 'linear-gradient(45deg, #ff4757, #c44569)'};
                `;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}" style="margin-right: 10px;"></i>
                    <span>${message}</span>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.flashSalesPage = new FlashSalesPage();
        });
    </script>
</body>
</html>
