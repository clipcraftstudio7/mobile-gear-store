<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | Mobile Gear Hub</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
      body {
        background: #111;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 500px;
        margin: 80px auto 0;
        background: #1c1c1c;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        border: 1px solid #333;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #25d366, #128c7e);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #111;
        margin: 0 auto 20px;
        font-weight: bold;
      }
      .username {
        color: #25d366;
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 5px;
      }
      .name {
        color: #fff;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 10px;
      }
      .bio {
        color: #ccc;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 20px;
      }
      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .stat {
        background: #222;
        border-radius: 10px;
        padding: 12px 18px;
        text-align: center;
        border: 1px solid #333;
      }
      .stat-number {
        color: #25d366;
        font-size: 1.1rem;
        font-weight: 700;
      }
      .stat-label {
        color: #aaa;
        font-size: 0.9rem;
      }
      .not-found {
        color: #ff4757;
        text-align: center;
        font-size: 1.1rem;
        margin-top: 40px;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #25d366;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container" id="profile-container">
      <div style="text-align: center; margin-bottom: 18px">
        <a
          href="index.html"
          style="
            color: #25d366;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
          "
          >&larr; Back to Home</a
        >
      </div>
      <div id="profile-content">
        <div style="text-align: center">Loading...</div>
      </div>
    </div>
    <script>
      const SUPABASE_URL = "https://kokntkhxkymllafuubun.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtva250a2h4a3ltbGxhZnV1YnVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NzYxODcsImV4cCI6MjA2ODM1MjE4N30.Ekc6HLszFSYTIgsvzTdKJWr85nFMUH2HQBQrg_uqXRc";
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      async function loadUserProfile() {
        const username = getQueryParam("username");
        const id = getQueryParam("id");
        let profile = null;
        let error = null;
        if (username) {
          ({ data: profile, error } = await supabase
            .from("profiles")
            .select("*")
            .eq("username", username)
            .single());
        } else if (id) {
          ({ data: profile, error } = await supabase
            .from("profiles")
            .select("*")
            .eq("id", id)
            .single());
        } else {
          document.getElementById("profile-content").innerHTML =
            '<div class="not-found">No user specified.</div>';
          return;
        }
        if (error || !profile) {
          document.getElementById("profile-content").innerHTML =
            '<div class="not-found">User not found.</div>';
          return;
        }
        // Render profile
        document.getElementById("profile-content").innerHTML = `
        <div class="avatar">${(
          profile.username ||
          profile.name ||
          profile.email ||
          "?"
        )
          .charAt(0)
          .toUpperCase()}</div>
        <div class="username">@${profile.username || "unknown"}</div>
        <div class="name">${profile.name ? profile.name : ""}</div>
        <div class="bio">${profile.bio ? profile.bio : ""}</div>
        <div class="stats">
          <div class="stat">
            <div class="stat-number">${profile.orders_count || 0}</div>
            <div class="stat-label">Orders</div>
          </div>
          <div class="stat">
            <div class="stat-number">${profile.wishlist_count || 0}</div>
            <div class="stat-label">Wishlist</div>
          </div>
          <div class="stat">
            <div class="stat-number">${profile.reviews_count || 0}</div>
            <div class="stat-label">Reviews</div>
          </div>
        </div>
      `;
      }
      loadUserProfile();
    </script>
  </body>
</html>
