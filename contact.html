<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mobile Gear Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 100px;
        }
        h1 {
            color: #25d366;
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-item i {
            color: #25d366;
            margin-right: 15px;
            width: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #25d366;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>Email: support@mobilegearhub.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>Phone: +1 (555) 123-4567</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <span>Hours: Mon-Fri 9AM-6PM EST</span>
            </div>
            <div class="contact-item">
                <i class="fab fa-discord"></i>
                <span>Discord: MobileGearHub</span>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    <div id="flash-sales-teaser"></div>
    <script src="components/site-banner.js"></script>
    <script src="assets/js/campaign-components.js"></script>
</body>
</html>
<script src="components/site-banner.js"></script>
