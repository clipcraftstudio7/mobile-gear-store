<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Gaming controller icon -->
  <g transform="translate(200, 200)" opacity="0.4">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="white"/>
    
    <!-- D-pad -->
    <g transform="translate(-30, -10)">
      <rect x="-8" y="-2" width="16" height="4" fill="#666"/>
      <rect x="-2" y="-8" width="4" height="16" fill="#666"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(30, -10)">
      <circle cx="-6" cy="-6" r="4" fill="#666"/>
      <circle cx="6" cy="-6" r="4" fill="#666"/>
      <circle cx="-6" cy="6" r="4" fill="#666"/>
      <circle cx="6" cy="6" r="4" fill="#666"/>
    </g>
    
    <!-- Analog sticks -->
    <circle cx="-15" cy="15" r="8" fill="#666"/>
    <circle cx="15" cy="15" r="8" fill="#666"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    Gaming Product
  </text>
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.5">
    Image Loading...
  </text>
</svg>
